<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>A2A CHAT</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<style type="text/css">
body {
    margin: 0;
    padding: 0;
    font-family: 'Bitstream Vera Sans','sans';
    background-color: transparent;
    overflow: hidden;
}

button{
    background-color:#fff;
    border:1px solid #000;
}

button:hover{
    background-color:#dff4ff;
    border:1px solid #c2e1ef;
    color:#369;
}

label {
    margin-right: 100%;
    float: right;
    line-height:1.5em;
    height:1px;
}

form p {
    margin-left:240px;
    clear:right;
}

input {
    border: 1px solid #000;
    padding: 2px 1px 3px 1px;
    margin: 0 0 3px 1px;
    -moz-border-radius:4px;
    -webkit-border-radius:4px;
    border-radius:4px;
    background-color:#FFF;
}

.trap {
 position: absolute;
 left: 0;
 top: 0;
 width: 100%;
 height: 100%;
 z-index: 100;
}

#intendeesArea {
  position: absolute;
  background-color: transparent;
  width: 100%;
  height: 0px;
  z-index:10;
}


#intendeesBack {
  background-color: transparent;
  position: absolute;
  left: 0%;
  top: 0%;
  width: 3%;
  height: 100%;
  overflow: hidden;
  z-index:15;
}

#intendeesTrap {
  height:180px;
}

#intendeesForward {
  background-color: transparent;
  position: absolute;
  right: 0%;
  top: 0%;
  width: 3%;
  height: 100%;
  overflow: hidden;
  z-index:15;
}

#intendeesGlider {
  background-color:red;
  position: absolute;
  left:0%;
  width:0%;
  height:3px;
  bottom:0%;
  z-index:16;
}


.intendeePic {
  position: absolute;
  width: 99px;
  height: 133px;
}

.intendeeEmblem {
  position: absolute;
  width: 32px;
  height: 32px;
}

.intendeeDesc {
/*  -moz-border-radius:4px;
  -webkit-border-radius:4px; */
  border-radius:4px;
  background: transparent;
/*  background-image:url('images/lines.gif');*/
  position: absolute;
  text-align: center;
  overflow: hidden;
  width: 99px;
  font-size:16px;
  margin: 0;
  color: #AAA;
  text-shadow: 0 1px 0.05em #000, 0 -1px 0.05em #000;
}

.intendeeDesc quote {
  font-size:12px;
}

.intendeeDesc small {
  font-size:7px;
}

.msgPic {
  position: absolute;
  background-color: transparent;
/*  width: 25px; */
  height: 40px;
  margin-bottom:10px;
  z-index: 8;
  left: 4px;
   
}

.msgPic:hover {
  left:8px;
}

.msgDesc {
  position: absolute;
  background-color: transparent;
  color: #AAA;
  left:0;
  padding: 10px 6px 0 56px;
  height: 38px ;
  font-size:18px;
  overflow: auto;
  margin:0;
/*  background-image:url('images/lines.gif');*/
  max-width:99%;
  -moz-border-radius:4px;
  -webkit-border-radius:4px;
  border-radius:4px;
  text-shadow: 0 1px 0.05em #000, 0 -1px 0.05em #000;
}


#contextForm {
    -moz-border-radius:20px;
    -webkit-border-radius:20px;
    position:absolute;
    width:400px;
    right:5px;
    top:100px;
    z-index:40;
    background-color: #FFFFFF;
    opacity: 0.90;
    overflow: hidden;
    border: 1px solid #000;
    padding: 20px;
}

#mePicDiv {
 float: left;
}

#msgsTrap {
}

#msgsArea {
   position: absolute;
   top: 180px;
   bottom: 60px;
   width: 100%;
   overflow: hidden;
   z-index:31;
}
                                                              
#messagesGlider {                                    
  background-color: red;                               
  position: absolute;                                                           
  right:1%;                                                                      
  width:3px;                                                                     
  height:0%;                                                                    
  top:0%;                                                                      
  z-index:16;                                                                   
}

#postLayer {
   -moz-border-radius:20px;
   -webkit-border-radius:20px;
   position: absolute;
   bottom: 0px;
   right: 2px;
   left: 2px;
   height: 60px;
   z-index: 29;
   margin: 0;
   padding: 0;
   background-color: #FFF;
   opacity: 0.20;
   border: 1px solid #000;
}

#postForm {
  position: absolute;
  width: 100%;
  bottom: 0px;
  height: 60px;
  z-index: 30;
  margin: 0;
  padding: 0;
}

#messageBodyDiv {
  right: 2px;
  left: 2px;
  margin:0;
  padding:0;
  height:42px;
  padding-left:54px;
  padding-top:9px;
/*  background-image:url('images/lines.gif');*/
}

#messageBody {
  background-color:transparent;
  font-size:18px;
  width:100%;
  margin:0;
  padding:0;
  border:0;
  height:100%;
}


#msgPicImg {
  position: absolute;
  left: 5px;
  top: 6px;
  height: 40px;
  z-index:31;
}

#hideButton {
  font-size:40px;
  text-shadow:  0 1px 0.05em #000, 0 -1px 0.05em #000;
  text-decoration:none; 
}

#closeButton {
  font-size:40px;
  text-shadow:  0 1px 0.05em #000, 0 -1px 0.05em #000;
  text-decoration:none; 
}

</style>
<!-- Flavour layer -->
<script type="text/javascript" src="/hbc/myPrototype.js"></script>
<script type="text/javascript" src="/hbc/cookies.js"></script>
<script type="text/javascript" src="/hbc/jsonize.js"></script>
<!-- BUS connectivity -->
<script type="text/javascript" src="/hbc/hbc.js"></script>
<!-- pub/sub framework -->
<script type="text/javascript" src="/hbc/pubsubAgent.js"></script>
<script type="text/javascript" src="/hbc/busAgent.js"></script>
<script type="text/javascript" src="/hbc/autobus.js"></script>
<!-- A2A chat application core -->
<script type="text/javascript" src="/a2a_chat/a2ac.js"></script>
<!-- UI technologies -->
<script type="text/javascript" src="helpers.js"></script>
<script type="text/javascript" src="animator.js"></script>
<script type="text/javascript" src="anim.js"></script>
<script type="text/javascript" src="trap.js"></script>
<script type="text/javascript" src="cell.js"></script>
<script type="text/javascript" src="revolutionAnims.js"></script>
<script type="text/javascript" src="revolution.js"></script>
<script type="text/javascript" src="glider.js"></script>
<script type="text/javascript" src="sound/soundmanager2-nodebug-jsmin.js"></script>
<script type="text/javascript" src="a2ac_ui.js"></script>
<!-- Top UI -->
<script type="text/javascript" src="index.js"></script>
</head>

<body onload="setTimeout(function(){chat2.init();},500);" onunload="chat2.finalize();">

  <!-- intendy area -->
  <div id="intendeesArea">
    <div class="trap" id="intendeesTrap"></div>
    <div id="intendeesBack"></div>
    <div id="intendeesForward"></div>
    <div id="intendeesGlider"></div>
  </div>
  <div id="msgsArea">
    <div class="trap" id="msgsTrap"></div>
    <div id="messagesGlider"></div>
  </div>
  

  <div id="contextForm" style="display:none;">
    <button style="float: right; margin-right: 10px;" onclick="javascript:chat2.showContextForm(null);">close</button>
    <form id="mePropsForm" class="ContextForm" action="javascript:chat2.submitContextForm();">
      <!-- the div / table hereafter aims to facilate conservative ratio re-dimensionning -->
      <div id="mePicDiv"><table border="0" cellpadding="0" cellspacing="0"><tr><td align="center"><img id="mePicImg" src="images/blank.gif"/></td></tr></table></div>
      <p><label for="meProfileId">profile&nbsp;ID&nbsp;</label>
        <input type="text" id="meProfileId" value="" style=""></p>
      <p><label for="meNickname">nick&nbsp;</label>
        <input type="text" id="meNickname" value="" style=""></p>
      <p><label for="mePic">pic&nbsp;</label>
        <input type="text" id="mePic" value="" style=""></p>
      <p><label for="meMind">mind&nbsp;</label>
        <input type="text" id="meMind" value=""></p>
      <p><label for="meEmblem">emblem&nbsp;</label>
        <img id="meEmblemImg" src="images/blank.gif" style="width: 32px; height: 32px;"/>&nbsp;<input type="text" id="meEmblem" value="">
      </p>
      <button style="float: right; margin-right: 10px;" onclick="javascript:chat2.submitContextForm();">Submit</button>&nbsp;
    </form>
    <form id ="iPropsForm" class="ContextForm" action="null">
      <!-- the div / table hereafter aims to facilate conservative ratio re-dimensionning -->
      <div id="iPicDiv"><table border="0" cellpadding="0" cellspacing="0"><tr><td align="center"><img id="iPicImg" src="images/blank.gif" style="float: left;"/></td></tr></table></div>
      <p><label for="iName">nick&nbsp;</label>
        <input type="text" readonly="readonly" id="iName" value="" style=""></p>
      <p><label for="iPic">pic&nbsp;</label>
        <input type="text" readonly="readonly" id="iPic" value="" style=""></p>
      <p><label for="iMind">mind&nbsp;</label>
        <input type="text" readonly="readonly" id="iMind" value=""></p>
      <p><label for="iEmblem">emblem&nbsp;</label>
        <img id="iEmblemImg" src="images/blank.gif" style="width: 32px; height: 32px;"/>&nbsp;<input type="text" id="iEmblem" readonly="readonly" value="">
    </form>
    <form id ="mPropsForm" class="ContextForm" action="javascript:chat2.submitContextForm();">
      <label for="mFrom">from&nbsp;</label>
      <input type="text" readonly="readonly" id="mFrom" value="" style="">
      <p><label for="mDate">date&nbsp;</label>
        <input type="text" readonly="readonly" id="mDate" value="" style=""></p>
    </form>
  </div>

  <div id="postLayer"></div>
  <form id="postForm" action="javascript:chat2.onMessageSubmit();">
    <div id="messageBodyDiv"><input id="messageBody" autocomplete="off" value="*type a message here*" /></div>
    <!-- the div / table hereafter aims to facilate conservative ratio re-dimensionning -->
    <div id="msgPicDiv"><table border="0" cellpadding="0" cellspacing="0"><tr><td align="center"><img id="msgPicImg" src="images/blank.gif"/ </td></tr></table></div>
        
    <button type="submit" style="display:none;">submit</button>
  </form>

  <!-- close button -->
  <a id="hideButton" style="position:absolute; z-index:1; right:80px;" href="#">()</a>
  <a id="closeButton" style="position:absolute; z-index:1; right:40px;" href="#">X</a>
</body>
</html>
